<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="container-fluid">
            <div class="d-flex">
                <button mat-button [routerLink]="['/main']" class="me-auto" style="cursor: pointer; font-size: 1em">
                    Wildbananas
                </button>
                <div [style.display]="visibility==true?'block-inline':'none'" class="px-3 my-auto">
                    <h5>{{user?.access_name}}: {{user?.surname}} {{user?.name}} {{user?.patronymic}}</h5>
                </div>
                <div [style.display]="visibility==true?'block':'none'" class="my-auto">
                    <button mat-raised-button color="warn"
                            (click)="logout()">Выйти
                    </button>
                </div>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
